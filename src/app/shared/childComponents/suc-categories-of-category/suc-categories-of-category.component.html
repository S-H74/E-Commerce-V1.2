<!-- resuable subcategories component -->
<h3 class="text-center text-green-600 text-4xl font-medium">
  {{ NameOfCategoryForCategories }} subcategories
</h3>
<div
  class="container mx-auto my-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-3 xl:px-20 gap-7 mb-24"
>
  @for (subCategory of arrOFCategories; track $index) {
  <div
    class="flex justify-center items-center p-3.5 rounded-md border cursor-pointer transition-transform card-shadow"
    [title]="subCategory.name"
  >
    <h2 class="text-center font-semibold text-3xl p-3">
      {{ subCategory.name }}
    </h2>
  </div>
  }
</div>
