<div
  class="group bg-white border border-gray-200 rounded-lg shadow-sm card-shadow"
>
  <div
    [routerLink]="['/product-details', productCard._id]"
    class="cursor-pointer"
  >
    <a>
      <img
        class="p-0 rounded-t-lg"
        [src]="productCard.imageCover"
        [alt]="[productCard.category.slug]"
      />
    </a>
    <div class="px-5 pb-5">
      <a>
        <h5 class="text-sm font-semibold tracking-tight text-green-700">
          {{ productCard.category.name || productCard.category.slug }}
          slug
        </h5>
        <h2
          class="text-2xl font-semibold tracking-tight text-black line-clamp-1"
        >
          {{ productCard.title }}
        </h2>
      </a>

      <div class="flex items-center justify-between">
        <span class="text-2xl text-green-600 dark:text-white"
          >{{ productCard.price }} EGP
        </span>
        <div class="flex items-center mt-2.5 mb-5">
          <div class="flex items-center space-x-1 rtl:space-x-reverse">
            <svg
              class="w-4 h-4 text-yellow-300"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 22 20"
            >
              <path
                d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
              />
            </svg>
          </div>
          <span class="font-light text-xl text-gray-400 py-0.5 rounded-sm">{{
            productCard.ratingsAverage
          }}</span>
        </div>
      </div>
    </div>
  </div>
  <div>
    <button
      (click)="addToCart(productCard._id)"
      class="text-white translate-y-[80px] opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-500 w-full bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
    >
      Add to cart
    </button>
  </div>
</div>
